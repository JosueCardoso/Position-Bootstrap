    <style>
        div {
            margin: 0 !important;
            border: solid 1px white;
        }

        .row {
            height: 25%;
        }

        .row div {
            height: 100%;
        }
    </style>

    <script>
        $(document).ready(() => {
            var rowChildren = $(".row").children();
            var backgroundsBootstrap = ['bg-primary', 'bg-secondary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info', 'bg-light'];

            rowChildren.each((index) => {
                $(rowChildren[index]).addClass(backgroundsBootstrap[index]);
            })
        })
    </script>
